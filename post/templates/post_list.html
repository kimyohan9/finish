<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
    <h2>게시글 목록</h2>
    <a href="{% url 'post_create' %}">게시글 작성</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                (작성자: {{ post.author.username }})
            </li>
        {% empty %}
            <p>게시글이 없습니다.</p>
        {% endfor %}
    </ul>
</body>
</html>
