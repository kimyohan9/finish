<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
    <h2>게시글 작성</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">작성 완료</button>
    </form>
    <!-- 홈으로 가기 버튼 추가 -->
    <a href="{% url 'post_list' %}">홈으로 가기</a>
</body>
</html>
